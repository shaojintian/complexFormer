hydra:
  run:
    dir: ./
  job:
    chdir: true

checkpointing:
  # Use custom `save_dir` if, e.g., saving to S3 bucket, otherwise leave this parameter as is
  save_dir: ./checkpoints
  # Note: `checkpoints` path should correspond to `checkpoint_every_n_steps.dirpath`
  resume_from_ckpt: true
  resume_ckpt_path: ${.save_dir}/checkpoints/last.ckpt

data:
  train: "./dataset/da"
  output_dir: ./data/pt/huggingface/preprocessed_datasets

model:
  save_dir: ./model
  length: 512
  custom_model_load_path: ./model/

  
deepspeed:
  zero_stage: 2 # 或 3，根据你的需求调整
  offload_optimizer:
    device: "cpu" # 或 "nvme"
    pin_memory: true
  offload_param:
    device: "cpu" # 或 "nvme"
    pin_memory: true
  pipeline:
    enabled: true # 启用流水线并行
    num_stages: 8 # 设置流水线阶段数 (等于卡数)
    stage_id: ${oc.env:LOCAL_RANK} # 每个进程的阶段 ID
  tensor_parallel:
    enabled: true # 启用张量并行
    size: 8 # 张量并行大小 (等于卡数)
  kernel_injection:
    enable: true # 启用内核注入优化
  config_path: ./pretrain/acc_config.yaml # DeepSpeed 配置文件路径

