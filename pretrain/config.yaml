training:
  epochs: 1 #key for training
  steps_per_epoch: 100
  learning_rate: 1e-4
  learning_rate_decay: 0.0
  warmup_steps: 1000
  warmup_ratio: 0.05
  weight_decay: 0.0
  adam_beta1: 0.9
  adam_beta2: 0.95
  adam_epsilon: 1e-8
  lr_scheduler_type: cosine
  gradient_accumulation_steps: 8 #key 
  max_grad_norm: 1.0
  seed: 42
  fp16_opt_level: 'O1'
  gradient_checkpointing: False
  gradient_checkpointing_kwargs: {}
  output_path: ./checkpoints/last.ckpt
  #final_path: ./checkpoints/last.ckpt/final_model
  final_path: ./model #-------------------------------
  log_step: 100
  debug: False
  batch_size: 8
  mixed_precision: bf16
  bf16: True
  fp16: False
  save_steps: 5000
  save_total_limit: 1
  early_stopping_patience: 3

eval:
  checkpoint_path: ./checkpoints/last.ckpt  # Used to evaluate a checkpoint after training.
  disable_ema: False
  perplexity_batch_size: 8
  compute_perplexity_on_sanity: False
  gen_ppl_eval_model_name_or_path: gpt2-large  # gpt2-large, meta-llama/Llama-2-7b-hf
  generate_samples: False

optim:
  weight_decay: 0
  lr: 3e-4
  beta1: 0.9
  beta2: 0.999
  eps: 1e-8

