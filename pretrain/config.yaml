
mode: train  # train / ppl_eval / sample
# model 根据需要更改 
architecture: 'AutoDiffusionLM'  # AutoDiffusionLM / DiffusionLM
max_seq_len : 512
hidden_dim : 512
n_layers : 8
num_attention_heads : 8
multiple_of : 32
dropout : 0.0 # for pretraining 0 is good, for finetuning try 0.1+
bias : False # do we use bias inside LayerNorm and Linear layers?
intermediate_size : 512
vocab_size: 250002
rope_scaling_factor: 1.0
rope_beta: 10000.0
rope_scaling_type: 'dynamic'
embedding_type: 'default'  # default/Abacus
batch_size: 2
max_input_ids_length: 4000
tokenizer_name: 'FacebookAI/xlm-roberta-base' 
tokenizer_cache: './tokenizer/cache/FacebookAI/xlm-roberta-base'
data_path: './dataset/da'
debug: False
complex_attention: False
flash_attn: False
n_kv_heads: 8

